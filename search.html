<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ShopClub | Home</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+KR:500|Poppins" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">

    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
</head>

<body>
    <div id="side-menu">
        <div class="nav-header container">
            <h4>Menu</h4>
            <div class="close">
                <div class="line line-1"></div>
                <div class="line line-half"></div>
                <div class="line line-3"></div>
            </div>
        </div>
        <nav class="container">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Categories</a></li>
                <li><a href="">Bucket</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <aside class="bg-light">
            <div class="hide-on-small">
                <div class="up-side">
                    <div class="logo">
                        <a href="#" class="link text-dark">
                            <img src="./img/shopclub-2.png" alt="">
                        </a>
                    </div>
                    <div class="toggle" id="open-menu">
                        <div class="wrapper">
                            <div class="line line-1"></div>
                            <div class="line line-half"></div>
                            <div class="line line-3"></div>
                        </div>
                    </div>
                </div>
                <div class="down-side">

                </div>
            </div>



        </aside>
        <div id="nav-mobile" class="show-on-small">
            <div class="wrapper">
                <div class="toggle mobile">
                    <div class="line line-1"></div>
                    <div class="line line-half"></div>
                    <div class="line line-3"></div>
                </div>
                <div class="logo">
                    <h2>ShopHere</h2>
                </div>
            </div>
        </div>
        <section id="showcase">

            <div id="search">
                <div class="search-form container">
                    <form action="" method="post">
                        <input type="search" name="" id="" placeholder="Search here...">
                        <input type="submit" value="Search" class="btn bg-dark">
                    </form>
                </div>
                <div class="search-results"></div>
            </div>
        </section>
    </main>
    <footer class="bg-dark">
        <div class="container text-center text-light">
            Copyright &copy; 2018, All Rights Reserved!
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
